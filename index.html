<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>TicTacToe!</title>
  </head>
  <body>
    <div class="container-main">
      <header class="header">
        <div class="header-content">Tic Tac Toe</div>
        <div class="playerStats">
          <span>Player 1: X</span><span>Player 2: O</span>
        </div>
      </header>
      <div id="gameboard"></div>
    </div>
    <div class="endMenu notShow">
      <div class="winner">jaja</div>
      <div class="buttonContainer">
        <button class="continue">Play Again</button>
        <button class="exit">end Game</button>
      </div>
    </div>
  </body>
</html>
